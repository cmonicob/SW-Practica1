<html>
  <head>
    <title>Llista de marques</title>
	<style type="text/css">
		#body {
		background-color: #DDDDDD;
		font-family: Arial;
		font-size: 12pt;
		margin: 0 auto;
		width: 100%;
		padding: 20px;		
		}
		.aes:visited{
		color: black;
		}
		.aes:hover{
		color: red;
		}
		.aes{
		color: black;
		}
  		#p_tittle {
	    	color: black;
		font-size: 30px; 
		}
	  </style>
  </head>
  <body id="body">
    <p id="p_tittle">Llista de marques</p>
    {% if object_list %}
      <ul>
        {% for marca in object_list %}
        <li>
        <a class="aes" href="{{ marca.id}}">{{ marca.name}} </a>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No hi han marques.</p>
    {% endif %}
  </body>
</html>
