<html>
	<head>
		<title>{{ carDealer }}</title>
		<style type="text/css">
		#body {
		background-color: #DDDDDD;
		font-family: Arial;
		font-size: 12pt;
		margin: 0 auto;
		width: 100%;
		padding: 20px;	
		}
  		#p_tittle {
	    	color: black;
		font-size: 30px;
		}
	  </style>
	</head>
	<body id="body">
		<p id="p_tittle">Cotxes comprats en {{ carDealer }}</p>
		{% if object_list %}
		<ul>
		{% for order in object_list %}
		<li>
		{{ order.id }} - {{ order.model.name}} - {{ order.model.marca }} - {{ order.user.username }} - {{ order.model.preu }}â‚¬
		</li>
		{% endfor %}
		</ul>
		{% else %}
		<p>No ha comprat cotxes.</p>
		{% endif %}
	</body>
</html>
