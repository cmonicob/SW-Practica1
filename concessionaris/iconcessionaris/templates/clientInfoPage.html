<html>
  <head>
    <title>Informacio usuari</title>
	<style type="text/css">
		#body {
		background-color: #DDDDDD;
		font-family: Arial;
		font-size: 12pt;
		margin: 0 auto;
		width: 100%;
		padding: 20px;	
		}
  		#p_tittle {
	    	color: black;
		font-size: 30px;
		}
	  </style>
  </head>
  <body id="body">
    <p id="p_tittle">Informacio usuari</p>
    {% if object %}
      <p>
        {{ object.username}} - {{ object.email }} - {{ object.first_name }}  {{ object.last_name }}
      </p>
    {% else %}
      <p>No existeix aquest usuari.</p>
    {% endif %}
  </body>
</html>
