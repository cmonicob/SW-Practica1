<html>
  <head>
    <title>Llista usuaris</title>
  </head>
  <body>
    <h1>Llista usuaris</h1>
    {% if clients %}
      <ul>
        {% for client in clients %}
        <li>
        <a href="{{ client.username}}">{{ client.username}} </a>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No han clients.</p>
    {% endif %}
  </body>
</html>
