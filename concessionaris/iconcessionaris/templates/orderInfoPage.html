<html>
  <head>
    <title>Informacio compra</title>
    <style type="text/css">
		#body {
		background-color: #DDDDDD;
		font-family: Arial;
		font-size: 12pt;
		margin: 0 auto;
		width: 100%;
		padding: 20px;	
		}
  		#p_tittle {
	    	color: black;
		font-size: 30px;
		}
	  </style>
  </head>
  <body id="body">
    <p id="p_tittle">Informacio compra</p>
    {% if order %}
  	<p>Model: {{ order.model.name}} </p>
  	<p>Marca: {{ order.model.marca}} </p>
	<p>Concessionari: {{ order.concessionari.name }}</p>
	<p>Client: {{ order.user.username }}</p>
    {% else %}
      <p>No existeix aquesta Compra.</p>
    {% endif %}
  </body>
</html>
