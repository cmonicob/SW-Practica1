<html>
  <head>
    <title>Informacio compra</title>
  </head>
  <body>
    <h1>Informacio compra</h1>
    {% if order %}
  	<p>Model: {{ order.model.name}} </p>
  	<p>Marca: {{ order.model.marca}} </p>
	<p>Concessionari: {{ order.concessionari.name }}</p>
	<p>Client: {{ order.user.username }}</p>
    {% else %}
      <p>No existeix aquesta Compra.</p>
    {% endif %}
  </body>
</html>
