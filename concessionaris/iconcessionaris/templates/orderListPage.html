{% include "base.html" %}
<span typeof="OrderAction">
  <p id="p_tittle" property="name">Ordres</p>
    {% if object_list %}
      <ul>
        {% for order in object_list %}
        <a class="aes" href="{{ order.pk }}" property="itemListElement">{{ order.pk }}</a><br>
        {% endfor %}
      </ul>
    {% else %}
      <p>No hi han Ordres.</p>
    {% endif %}
</span>
